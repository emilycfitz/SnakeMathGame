<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="css/snake.css" />
        <script type="text/javascript" src="js/question.js"></script>
        <script type="text/javascript" src="js/snake.js"></script>
        <script type="text/javascript" src="js/dot.js"></script>
        <script type="text/javascript" src="js/snakegame.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">Snake</div>
                <div class="menu">
                    <a href="home.html" class="menu_item">HOME</a>
                    <a href="test.html" class="menu_item">TEST</a>
                    <a href="review.html" class="menu_item">REVIEW</a>
                </div>
            </div>
            <div class="game">
                <div class="bar">
                    <div class="question">
                        Question:<span id='question'></span>
                    </div>
                    <div class="leval">
                        Leval:<span id="leval">1</span>
                    </div>
                    <div class="score">
                        Score:<span id="score">0</span>
                    </div>
                </div>
                <div id="snakeboder">
                    <div id="snake"></div>
                </div>
                <div class="tips" id="tips">Eat right answer to get points! press<span class="red">Space</span>Or<span class="red">Enter</span>start new game!</div>
            </div>
            <div class="footer">
                copyright emilychenfitz.com
            </div>
        </div>
    </body>
</html>
